<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Forecast</title>
</head>
<body class="bg-gradient-to-br from-blue-300 to-blue-500 min-h-screen flex flex-col">
    <header class="w-full bg-blue-600 shadow-md">
        <h1 class="p-6 text-3xl lg:text-5xl text-white text-center font-bold tracking-wide">

        </h1>
    </header>
      <main class="flex flex-col lg:flex-row gap-4 m-5">
        <section class="flex m-2 lg:m-5 justify-center lg:justify-normal items-center lg:items-start">
          <div class="flex flex-col">
            <label for="city-input" class="text-xl  md:text-2xl lg:text-4xl font-bold mb-2 md:mb-4">Enter a City Name</label>
            <input id="city-input" type="text" placeholder="Enter city name" class="w-full p-3 rounded-md border border-gray-300 mt-2 focus:ring focus:ring-blue-400">
            <select id="recent-searches-dropdown" class="hidden w-80 md:w-96 rounded-md p-2"></select>
            <button id="search-btn"
            class="w-full mt-4 p-3 bg-blue-700 text-white rounded-md text-xl font-semibold hover:bg-blue-800 transition">
             Search ğŸ”
            </button>
            <span class="inline-flex gap-4 my-3 lg:my-4 ">

              <span class="mx-3 text-black font-semibold">OR</span>
              <hr class="w-32 md:w-40 mt-3">
            </span>
            <button id="current-location-btn"
            class="w-full p-3 bg-red-600 text-white rounded-md text-xl font-semibold hover:bg-red-700 transition">
            ğŸ“ Use Current Location
            </button>
          </div>
        </section>
        <section id="weather-section" class="mt-4 lg:mt-8 w-full flex flex-col gap-4 hidden">
          <!-- Current weather data -->
          <div id="weather-data" class="w-full flex justify-between items-center bg-blue-500 p-4 lg:p-6 rounded-lg shadow-md mb-4 bg-gradient-to-b from-blue-400/80 to-blue-700/80 backdrop-blur-md border border-gray-500/30">
          </div>
          <h2 class="text-3xl font-bold text-gray-800 mt-6 text-center">ğŸ“… 5-Day Forecast</h2>

          </div>
        </section>
      </main>

    <script src="app.js"></script>
</body>
</html>
